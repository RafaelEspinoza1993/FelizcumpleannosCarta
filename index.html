<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Feliz Cumpleaños!</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="lampara.css">
    <!-- GSAP para animaciones -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <!-- Howler.js para audio -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.4/howler.min.js"></script>
    <!-- Paper.js para efectos vectoriales -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paper.js/0.12.17/paper-full.min.js"></script>
    <!-- Fuentes -->
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Contenedor de globos de fondo -->
    <div class="background-balloons">
        <!-- Aqui se alimenta el background --> 
    </div>

    <div class="container">
        <div class="envelope">
            <div class="envelope-flap">
                <div class="envelope-title">
                    <h1 class="gothic-title">¡Miranda te ha enviado algo!</h1>
                    <p class="tap-instruction">Toca para abrir</p>
                </div>
                <div class="lock-container">
                    <div class="lock">
                        <div class="lock-shackle"></div>
                        <div class="lock-body"></div>
                        <div class="lock-keyhole"></div>
                    </div>
                    <div class="key"></div>
                </div>
            </div>
            <div class="envelope-content">
                <canvas id="explosion-canvas" style="position:absolute;top:0;left:0;width:100%;height:100%;pointer-events:none;z-index:10;"></canvas>
                <div class="letter">
                    <div class="letter-content">
                        <h1>¡Estás invitado!</h1>
                        <div class="message">
                            <p class="greeting">Querido amigo/a,</p>
                            <p class="invitation-text">
                                Nos complace invitarte a celebrar <span id="event-name"></span>.
                                Será un día lleno de alegría, sorpresas y momentos inolvidables.
                            </p>
                            <div class="details">
                                <p><strong>Fecha:</strong> <span id="event-date"></span></p>
                                <p><strong>Hora:</strong> <span id="event-time"></span></p>
                                <p><strong>Lugar:</strong> <span id="event-location"></span></p>
                            </div>
                            <p class="closing">
                                ¡Esperamos contar con tu presencia!
                            </p>
                            <p class="signature">Con cariño, Miranda</p>
                            <div class="contact">
                                <p>Confirma tu asistencia: <span id="event-contact"></span></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <canvas id="particles"></canvas>
    <script src="script.js"></script>
</body>
</html>
